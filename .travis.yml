sudo: required
services:
  - docker

before_install:
  - docker build -t haibui/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true haibui/react-test npm run test

after_success:
  - docker build -t $DOCKER_ID/multi-client ./client
  - docker build -t $DOCKER_ID/multi-nginx ./nginx
  - docker build -t $DOCKER_ID/multi-server ./server
  - docker build -t $DOCKER_ID/multi-worker ./worker
  # Log in to the docker CLI
  - echo docker logout
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push $DOCKER_ID/multi-client
  - docker push $DOCKER_ID/multi-nginx
  - docker push $DOCKER_ID/multi-server
  - docker push $DOCKER_ID/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "multi-docker"
  env: "MultiDocker-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-647466573283"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: ${AWS_ACCESS_KEY}
  secret_access_key: ${AWS_SCRET_ACCESS_KEY}